<div class="register-container">
    <div class="register-header">
        <h1 class="register-h1">Sign Up</h1>
    </div>
    <div class="form-container">
        <form class="submit-form" (ngSubmit)="addUser()" ngNativeValidate>
            <input class="form-field" type="text" [(ngModel)]="username" name="username" placeholder="username"
                autocomplete="off" required />
            <div *ngIf="usernameError" class="error-msg">{{usernameError}}</div>

            <input class="form-field" type="password" [(ngModel)]="password" name="password" placeholder="password"
                autocomplete="off" required />
            <div *ngIf="passwordError" class="error-msg">{{passwordError}}</div>
            <div *ngIf="passwordLenError" class="error-msg">{{passwordLenError}}</div>

            <input class="form-field" type="text" [(ngModel)]="firstname" name="firstname" placeholder="first name"
                autocomplete="off" />

            <input class="form-field" type="text" [(ngModel)]="lastname" name="lastname" placeholder="last name"
                autocomplete="off" required />

            <input class="form-field" type="text" [(ngModel)]="email" name="email" placeholder="name@example.com"
                autocomplete="off" required />
            <div *ngIf="emailError" class="error-msg">{{emailError}}</div>

            <select type="text" [(ngModel)]="type" name="type">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <button class="form-field register" type="submit">Register</button>
            <button class="form-field cancel" routerLink="/">Cancel</button>
        </form>
    </div>
</div>
